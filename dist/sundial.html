<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link id="page-logo" rel="icon" href="assets/Sundial 1.svg">
    <title>Sundial - Stenosi</title>

</head>

<body class="relative select-none overflow-hidden">

    <div id="wrapper"
        class="bg-stone-200 dark:bg-neutral-900 flex justify-center items-center h-screen flex-col duration-1000">
        <!-- BACK -->
        <a href="index.html">
            <button id="back"
                class="absolute *:hover:-translate-x-2 top-5 left-5 border px-5 py-3 rounded-2xl border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white text-3xl hover:bg-stone-400 dark:hover:bg-neutral-500 duration-1000">
                <i
                    class="fa-solid fa-arrow-left text-stone-600 dark:text-white text-xl translate-x-1 -translate-y-1 duration-1000"></i>
                BACK
            </button>
        </a>

        <!-- SUN/MOON -->
        <img src="assets/Sphere.svg" id="sphere"
            class="bg-gradient-to-b from-red-500 rounded-full size-[25rem] sm:size-[30rem] md:size-[40rem] lg:size-[60rem] xl:size-[75rem] absolute bottom-0">

        <!-- CHANGE THEME -->
        <button id="change-theme"
            class="absolute top-5 right-5 border px-5 py-3 rounded-2xl border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white text-3xl hover:bg-stone-400 dark:hover:bg-neutral-500 duration-1000">
            DARK
        </button>
    </div>

    <script type="module" src="sundial.js"></script>
    <script type="module" src="darkmode.js"></script>

</body>

</html>
