<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link id="page-logo" rel="icon" href="assets/Sundial 1.svg">
    <title>Sundial - Stenosi</title>

</head>

<body class="relative select-none overflow-hidden">

    <div id="wrapper"
        class="bg-stone-200 dark:bg-neutral-900 flex justify-end items-center h-screen flex-col duration-1000">

        <!-- BACK -->
        <a href="index.html">
            <button id="back"
                class="absolute top-5 left-5 border px-5 py-3 rounded-2xl border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white text-3xl hover:bg-stone-400 dark:hover:bg-neutral-500 duration-1000">
                <i
                    class="fa-solid fa-arrow-left text-stone-600 dark:text-white text-xl translate-x-1 -translate-y-1 duration-1000"></i>
                BACK
            </button>
        </a>

        <!-- TIME -->
        <h1 id="time" class="absolute text-stone-600 dark:text-white text-7xl top-64 sm:top-60 md:top-48 lg:top-32 xl:top-20 transition-all duration-1000"></h1>

        <!-- SUN/MOON -->
        <img src="assets/Sphere.svg" id="sphere"
            class="size-[25rem] sm:size-[30rem] md:size-[40rem] lg:size-[60rem] xl:size-[70rem] absolute -bottom-[12.5rem] sm:-bottom-[15rem] md:-bottom-[20rem] lg:-bottom-[30rem] xl:-bottom-[35rem] transition-all duration-1000">
    </div>

    <script type="module" src="sundial.js"></script>
    <script type="module" src="darkmode.js"></script>

</body>

</html>
