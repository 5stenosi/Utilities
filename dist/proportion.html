<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link id="page-logo" rel="icon" href="assets/Proportion 1.svg">
    <title>Proportion - Stenosi</title>

</head>

<body class="relative select-none">

    <div id="wrapper"
        class="bg-stone-200 dark:bg-neutral-900 flex justify-center items-center h-screen flex-col duration-1000">
        <!-- BACK -->
        <a href="index.html">
            <button id="back"
                class="absolute *:hover:-translate-x-2 top-5 left-5 border px-5 py-3 rounded-2xl border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white text-3xl hover:bg-stone-400 dark:hover:bg-neutral-500 duration-1000">
                <i
                    class="fa-solid fa-arrow-left text-stone-600 dark:text-white text-xl translate-x-1 -translate-y-1 duration-1000"></i>
                BACK
            </button>
        </a>

        <div class="relative mx-32 grid grid-cols-5 grid-rows-3 gap-3 items-center">
            <!-- VALUE A -->
            <input type="number" id="value-a" name="value-a" placeholder="A"
                class="col-span-2 h-32 text-center text-7xl border p-3 rounded-lg border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white bg-stone-200 dark:bg-neutral-900 outline-none duration-1000 ml-10">

            <!-- PROP -->
            <span class="text-stone-600 dark:text-white flex flex-col items-center gap-y-10">
                <i class="fa-solid fa-circle fa-sm transition duration-1000"></i>
                <i class="fa-solid fa-circle fa-sm transition duration-1000"></i>
            </span>

            <!-- VALUE B -->
            <input type="number" id="value-b" name="value-b" placeholder="B"
                class="col-span-2 h-32 text-center text-7xl border p-3 rounded-lg border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white bg-stone-200 dark:bg-neutral-900 outline-none duration-1000 mr-10">

            <!-- LINE -->
            <span class="col-span-full w-full h-0.5 bg-stone-600 dark:bg-white duration-1000"></span>

            <!-- VALUE C -->
            <input type="number" id="value-c" name="value-c" placeholder="C"
                class="col-span-2 h-32 text-center text-7xl border p-3 rounded-lg border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white bg-stone-200 dark:bg-neutral-900 outline-none duration-1000 ml-10">

            <!-- PROP -->
            <span class="text-stone-600 dark:text-white flex flex-col items-center gap-y-10">
                <i class="fa-solid fa-circle fa-sm transition duration-1000"></i>
                <i class="fa-solid fa-circle fa-sm transition duration-1000"></i>
            </span>

            <!-- VALUE D -->
            <input type="number" id="value-d" name="value-d" placeholder="D"
                class="col-span-2 h-32 text-center text-7xl border p-3 rounded-lg border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white bg-stone-200 dark:bg-neutral-900 outline-none duration-1000 mr-10">
        </div>

        <div class="flex gap-x-5">
            <!-- Bottone per il calcolo -->
            <button id="reset-btn"
                class="border border-stone-600 dark:border-neutral-700 px-5 py-3 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 rounded-lg mt-10 duration-1000">
                RESET
            </button>

            <!-- Bottone per il calcolo -->
            <button id="calculate-btn"
                class="border border-stone-600 dark:border-neutral-700 px-5 py-3 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 rounded-lg mt-10 duration-1000">
                CALCULATE
            </button>
        </div>

        <!-- Area per il messaggio di errore -->
        <span id="error-msg" class="absolute text-red-500 bottom-20"></span>

        <!-- CHANGE THEME -->
        <button id="change-theme"
            class="absolute top-5 right-5 border px-5 py-3 rounded-2xl border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white text-3xl hover:bg-stone-400 dark:hover:bg-neutral-500 duration-1000">
            DARK
        </button>
    </div>

    <script type="module" src="proportion.js"></script>
    <script type="module" src="darkmode.js"></script>

</body>

</html>
