<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <title>Wordle - Stenosi</title>

</head>

<body class="bg-neutral-900 flex justify-center items-center h-screen flex-col">

    <!-- Grid -->
    <div id="grid" class="grid grid-cols-5 grid-rows-6 gap-2">
        <!-- Celle della griglia -->
    </div>

    <!-- TEMPLATE Cell -->
    <template id="grid-cell-template">
        <div class="size-14 border border-neutral-600 flex items-center justify-center text-white text-2xl font-bold">
        </div>
    </template>

    <!-- Keyboard -->
    <div id="keyboard" class="m-10">
        <!-- Keyboard Rows -->
        <div id="row1" class="flex justify-center"></div>
        <div id="row2" class="flex justify-center"></div>
        <div id="row3" class="flex justify-center"></div>
    </div>

    <!-- TEMPLATE Keys -->
    <template id="keyboard-key-template">
        <button
            class="key bg-neutral-600 text-white w-7 h-7 sm:w-14 sm:h-14 m-1 rounded-sm sm:text-xl transition-all transform hover:scale-110 hover:bg-neutral-500"></button>
    </template>

    <script src="wordle.js"></script>

</body>

</html>
