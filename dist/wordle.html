<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <title>Wordle - Stenosi</title>

</head>

<body>

    <div id="wrapper"
        class="bg-stone-200 dark:bg-neutral-900 flex justify-center items-center h-screen flex-col duration-1000">
        <!-- Grid -->
        <div id="grid" class="grid grid-cols-5 grid-rows-6 gap-2 duration-150">
            <!-- Celle della griglia -->
        </div>

        <!-- TEMPLATE Cell -->
        <template id="grid-cell-template">
            <div
                class="size-14 border border-stone-600 dark:border-neutral-700 flex items-center justify-center text-stone-600 dark:text-white text-2xl font-bold duration-150">
            </div>
        </template>

        <!-- Keyboard -->
        <div id="keyboard" class="m-10 duration-150">
            <!-- Keyboard Rows -->
            <div id="row1" class="flex justify-center"></div>
            <div id="row2" class="flex justify-center"></div>
            <div id="row3" class="flex justify-center"></div>
        </div>

        <!-- TEMPLATE Keys -->
        <template id="keyboard-key-template">
            <button
                class="key bg-stone-300 dark:bg-neutral-600 text-stone-600 dark:text-white w-7 h-7 sm:w-14 sm:h-14 m-1 rounded-sm sm:text-xl transform hover:scale-110 hover:bg-stone-400 dark:hover:bg-neutral-500 duration-150"></button>
        </template>

        <!-- CHANGE THEME -->
        <button id="change-theme"
            class="absolute top-5 right-5 border px-5 py-3 rounded-2xl border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white text-3xl hover:bg-stone-400 dark:hover:bg-neutral-500 duration-150">
            LIGHT
        </button>
    </div>

    <script type="module" src="wordle.js" defer></script>
    <script type="module" src="dictionary.js"></script>
    <script type="module" src="darkmode.js"></script>

</body>

</html>
