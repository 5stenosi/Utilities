<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link id="page-logo" rel="icon" href="assets/Calculator 1.svg">
    <title>Calculator - Stenosi</title>

</head>

<body class="relative select-none">

    <div id="wrapper"
        class="bg-stone-200 dark:bg-neutral-900 flex justify-center items-center h-screen flex-col duration-1000">
        <!-- BACK -->
        <a href="index.html">
            <button id="back"
                class="absolute *:hover:-translate-x-2 top-5 left-5 border px-5 py-3 rounded-2xl border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white text-3xl hover:bg-stone-400 dark:hover:bg-neutral-500 duration-1000">
                <i
                    class="fa-solid fa-arrow-left text-stone-600 dark:text-white text-xl translate-x-1 -translate-y-1 duration-1000"></i>
                BACK
            </button>
        </a>

        <!-- CALCULATOR -->
        <div class="relative grid grid-cols-4 grid-rows-6 gap-3">
            <!-- CALCULATION -->
            <div id="calculation" class="col-span-full text-right text-stone-600 dark:text-white"></div>
            <!-- RESULT -->
            <div id="result" class="col-span-full flex items-center justify-end text-stone-600 dark:text-white text-7xl"></div>
            <!-- DELETE ALL -->
            <button id="delete-all"
                class="size-20 border border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 text-3xl rounded-lg duration-150">
                <i class="fa-solid fa-c duration-150"></i>
            </button>
            <!-- PERCENTAGE -->
            <button id="percentage"
                class="size-20 border border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 text-3xl rounded-lg duration-150">
                <i class="fa-solid fa-percent duration-150"></i>
            </button>
            <!-- DELETE -->
            <button id="delete"
                class="size-20 border border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 text-3xl rounded-lg duration-150">
                <i class="fa-solid fa-backspace duration-150"></i>
            </button>
            <!-- DIVIDE -->
            <button id="divide"
                class="size-20 border border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 text-3xl rounded-lg duration-150">
                <i class="fa-solid fa-divide duration-150"></i>
            </button>
            <!-- 7 -->
            <button id="seven"
                class="size-20 border border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 text-3xl rounded-lg duration-150">
                <i class="fa-solid fa-7 duration-150"></i>
            </button>
            <!-- 8 -->
            <button id="eight"
                class="size-20 border border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 text-3xl rounded-lg duration-150">
                <i class="fa-solid fa-8 duration-150"></i>
            </button>
            <!-- 9 -->
            <button id="nine"
                class="size-20 border border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 text-3xl rounded-lg duration-150">
                <i class="fa-solid fa-9 duration-150"></i>
            </button>
            <!-- MULTIPLY -->
            <button id="multiply"
                class="size-20 border border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 text-3xl rounded-lg duration-150">
                <i class="fa-solid fa-multiply duration-150"></i>
            </button>
            <!-- 4 -->
            <button id="four"
                class="size-20 border border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 text-3xl rounded-lg duration-150">
                <i class="fa-solid fa-4 duration-150"></i>
            </button>
            <!-- 5 -->
            <button id="five"
                class="size-20 border border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 text-3xl rounded-lg duration-150">
                <i class="fa-solid fa-5 duration-150"></i>
            </button>
            <!-- 6 -->
            <button id="six"
                class="size-20 border border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 text-3xl rounded-lg duration-150">
                <i class="fa-solid fa-6 duration-150"></i>
            </button>
            <!-- MINUS -->
            <button id="minus"
                class="size-20 border border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 text-3xl rounded-lg duration-150">
                <i class="fa-solid fa-minus duration-150"></i>
            </button>
            <!-- 1 -->
            <button id="one"
                class="size-20 border border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 text-3xl rounded-lg duration-150">
                <i class="fa-solid fa-1 duration-150"></i>
            </button>
            <!-- 2 -->
            <button id="two"
                class="size-20 border border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 text-3xl rounded-lg duration-150">
                <i class="fa-solid fa-2 duration-150"></i>
            </button>
            <!-- 3 -->
            <button id="three"
                class="size-20 border border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 text-3xl rounded-lg duration-150">
                <i class="fa-solid fa-3 duration-150"></i>
            </button>
            <!-- PLUS -->
            <button id="plus"
                class="size-20 border border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 text-3xl rounded-lg duration-150">
                <i class="fa-solid fa-plus duration-150"></i>
            </button>
            <!-- 0 -->
            <button id="zero"
                class="col-span-2 h-20 border border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 text-3xl rounded-lg duration-150">
                <i class="fa-solid fa-0 duration-150"></i>
            </button>
            <!-- DECIMAL -->
            <button id="decimal"
                class="size-20 border border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 text-xs rounded-lg duration-150">
                <i class="fa-solid fa-circle fa-sm duration-150"></i>
            </button>
            <!-- EQUALS -->
            <button id="equals"
                class="size-20 border border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 text-3xl rounded-lg duration-150">
                <i class="fa-solid fa-equals duration-150"></i>
            </button>
        </div>

        <!-- CHANGE THEME -->
        <button id="change-theme"
            class="absolute top-5 right-5 border px-5 py-3 rounded-2xl border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white text-3xl hover:bg-stone-400 dark:hover:bg-neutral-500 duration-1000">
            DARK
        </button>
    </div>

    <script type="module" src="calculator.js"></script>
    <script type="module" src="darkmode.js"></script>

</body>

</html>
