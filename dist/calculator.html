<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="myStyle.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

    <title>Calculator - Stenosi</title>

</head>

<body class="bg-slate-900 inline-block">

    <!-- Utilities -->
    <div class="bg-slate-800 rounded-xl m-10 p-3">
        <!-- Container del carosello -->
        <div id="carousel" class="flex overflow-x-scroll scroll-smooth snap-x snap-mandatory space-x-3 scrollbar-hide">
            <button id="prev" class="transition-all opacity-50 hover:opacity-100">
                <i class="bi bi-chevron-left text-white"></i>
            </button>

            <!-- 1 Calculator -->
            <button
                class="transition-all snap-start size-20 bg-slate-700 hover:bg-slate-600 rounded-lg flex-shrink-0 justify-center items-center">
                <p class="text-white">Calculator</p>
            </button>

            <!-- 2 Proportion -->
            <button
                class="transition-all snap-start size-20 bg-slate-700 hover:bg-slate-600 rounded-lg flex-shrink-0 flex justify-center items-center">
                <p class="text-white">Proportion</p>
            </button>

            <button id="next" class="transition-all opacity-50 hover:opacity-100">
                <i class="bi bi-chevron-right text-white"></i>
            </button>
        </div>
    </div>

    <!-- Calculator -->
    <div id="calculator" class="bg-white size-96">
        
    </div>


    <script src="script.js"></script>

</body>

</html>
