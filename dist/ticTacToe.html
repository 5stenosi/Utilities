<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link id="page-logo" rel="icon" href="assets/TicTacToe 1.svg">
    <title>Tic Tac Toe - Stenosi</title>

</head>

<body class="relative select-none">

    <div id="wrapper"
        class="bg-stone-200 dark:bg-neutral-900 flex justify-center items-center h-screen flex-col duration-1000">
        <!-- BACK -->
        <a href="index.html">
            <button id="back"
                class="absolute *:hover:-translate-x-2 top-5 left-5 border px-5 py-3 rounded-2xl border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white text-3xl hover:bg-stone-400 dark:hover:bg-neutral-500 duration-1000">
                <i
                    class="fa-solid fa-arrow-left text-stone-600 dark:text-white text-xl translate-x-1 -translate-y-1 duration-1000"></i>
                BACK
            </button>
        </a>

        <!-- GRID -->
        <div
            class="relative w-96 h-96 *:duration-1000 grid grid-cols-3 grid-rows-3 *:flex *:justify-center *:items-center *:border">
            <!-- Cells -->
            <button class="border-t-0 border-l-0 border-stone-600 dark:border-neutral-700"></button>
            <button class="border-t-0 border-stone-600 dark:border-neutral-700"></button>
            <button class="border-t-0 border-r-0 border-stone-600 dark:border-neutral-700"></button>
            <button class="border-l-0 border-stone-600 dark:border-neutral-700"></button>
            <button class="border-stone-600 dark:border-neutral-700"></button>
            <button class="border-r-0 border-stone-600 dark:border-neutral-700"></button>
            <button class="border-b-0 border-l-0 border-stone-600 dark:border-neutral-700"></button>
            <button class="border-b-0 border-stone-600 dark:border-neutral-700"></button>
            <button class="border-b-0 border-r-0 border-stone-600 dark:border-neutral-700"></button>
        </div>

        <!-- BUTTONS -->
        <div class="mt-10 space-x-1">
            <!-- PLAYER1 -->
            <input type="text" id="player1" name="player1" value="Player 1"
                class="w-40 border px-3 py-3 rounded-lg border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white bg-stone-200 dark:bg-neutral-900 outline-none duration-1000">
            <!-- RESET -->
            <button
                class="border px-5 py-3 rounded-lg border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white hover:bg-stone-400 dark:hover:bg-neutral-500 duration-1000">
                RESET
            </button>
            <!-- PLAYER2 -->
            <input type="text" id="player2" name="player2" value="Player 2"
                class="w-40 border px-3 py-3 rounded-lg border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white bg-stone-200 dark:bg-neutral-900 outline-none duration-1000">
        </div>

        <!-- CHANGE THEME -->
        <button id="change-theme"
            class="absolute top-5 right-5 border px-5 py-3 rounded-2xl border-stone-600 dark:border-neutral-700 text-stone-600 dark:text-white text-3xl hover:bg-stone-400 dark:hover:bg-neutral-500 duration-1000">
            DARK
        </button>
    </div>

    <!-- Tooltip -->
    <div id="tooltip"
        class="absolute cursor-default pointer-events-none bg-stone-400 dark:bg-neutral-500 text-stone-600 dark:text-white font-medium dark:font-normal px-2 py-1 rounded transition-colors transition-opacity duration-1000">
    </div>

    <script type="module" src="ticTacToe.js"></script>
    <script type="module" src="tooltip.js"></script>
    <script type="module" src="darkmode.js"></script>

</body>

</html>
